<!DOCTYPE HTML>
<html>

<body>
  <script>
    // Use strict needs to be put in the beginning. In the following example it is ignored:
    alert("some code");
    "use strict";
    alert('HW!');
    // BTW there is no way to "turn-off" 'use strict' once included in code

  </script>

  <script>
    // This works in legacy browsers
    (function () {
      'use strict';
      //some code
    }
    )
  </script>





</body>

</html>
