<!DOCTYPE HTML>
<html>

<body>

  <script>
    alert(Boolean(1)) //true
    alert(Boolean(0))//false
    alert(Boolean("Hello"))// true
    alert(Boolean(""))//false
    alert(Boolean(true))//true
    alert(Boolean(false))//false
    alert(Boolean(null))//false
    alert(Boolean(undefined))// this will not run , but will give false
    alert(Boolean(NaN)) // this will not run , but will give false
  </script>

</body>

</html>
