<!DOCTYPE HTML>
<html>

<body>

  <script>

    // Legit 
    alert('Hello'); alert('World');

    // better way 
    alert('Hello');
    alert('World');

    // semicolons might be omitted 
    alert('Hello')
    alert('World')

    // 6:
    alert(3 +
      1
      + 2);

    // works
    alert("Hello");
    [1, 2].forEach(alert);

    // removing first ";" results error
    alert("Hello")
    [1, 2].forEach(alert);

  </script>

</body>

</html>
