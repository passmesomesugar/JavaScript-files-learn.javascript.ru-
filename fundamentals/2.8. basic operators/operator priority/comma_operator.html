  <script>
    //Comma operator returns last result from expression
    let a = (1 + 2, 3 + 4);
    alert(a); // 7 (~ 3 + 4)

    //Use case

    for (a = 1, b = 3, c = a * b; a < 10; a++) {
      //
    }

    // Comma has very low priority
  </script>
