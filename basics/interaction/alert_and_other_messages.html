<!DOCTYPE HTML>
<html>

<body>
	<script>

		//prompt
		let age = prompt('How old are you?', 25);
		alert(`You are  ${age} years old!`);

		//confirm
		let isOk = confirm("Are you ok?");
		alert(isOk);

		// output your name
		let name = prompt('Enter your name.')
		alert(`Your name is ${name}`)
	</script>

</body>

</html>
