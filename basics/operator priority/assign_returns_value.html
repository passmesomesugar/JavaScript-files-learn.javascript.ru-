<!DOCTYPE HTML>
<html>

<body>

  <script>
    // Assign '=' operator returns value
    let a = 1;
    let b = 2;

    let c = 3 - (a = b + 1);

    alert(a); // 3
    alert(c); // 0

    // Chain of assignments
    let a1, b1, c1;

    a1 = b1 = c1 = 2 + 2;

    alert(a); // 4
    alert(b); // 4
    alert(c); // 4

  </script>

</body>

</html>
