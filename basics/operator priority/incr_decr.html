<!DOCTYPE HTML>
<html>

<body>

  <script>


    let counter = 2;
    counter++; //-- does the opposite       
    alert(counter); // 3
    // however this does work with number , e.g. 5++


    //prefix
    let counter1 = 1;
    let a1 = ++counter1; // Returns new value
    alert(a1); // 2


    //postfix
    let counter2 = 1;
    let a = counter2++; // Returns old value
    alert(a); // 1

    let counter3 = 1;
    alert(2 * ++counter3); // 4


    let counter4 = 1;
    alert(2 * counter4++); // 2

  </script>

</body>

</html>
