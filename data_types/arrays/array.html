<!DOCTYPE HTML>
<html>

<body>

  <script>
    // Instantiating
    let arr1 = new Array();
    let arr2 = [];
    let fruits = ["Apple", "Apricot", "Vinegar"];

    // Print out element
    alert(fruits[0]);

    // Rewriting elements
    fruits[2] = "Juice";
    alert(fruits[2]);

    // Add new element to array `fruits`
    fruits[3] = "Watermelon";
    alert(fruits[3]);

    // Length of array
    let vegetables = ["Potato", "Carrot", "Cabbage"];
    alert(vegetables.length); // 3

    // Arr can contain anything
    let arr = ['Apple', { name: 'John' }, true, function () { alert('hi'); }];
    // get the element with index 1 and get propertie `name`
    alert(arr[1].name);
    // get the element with index 2 and execute function
    arr[3]();

    // Getting last element using `at`
    let fruits = ["Apple", "Orange", "Plum"];
    // same as ~ fruits[fruits.length-1]
    alert(fruits.at(-1));

    // Pop removes last element of array and returns it:
    let fruits = ["Apple", "Orange", "Plum"];
    alert(fruits.pop()); // Remove plum and print it
    alert(fruits); // Apple and orange left

    //Push allows to add element in the end
    let fruits = ["Apple", "Orange"];
    fruits.push("Plum");
    alert(fruits); // Apple orange and plum

    // Shift removes first element and returns it:
    let fruits = ["Яблоко", "Апельсин", "Груша"];
    alert(fruits.shift()); // удаляем Яблоко и выводим его
    alert(fruits); // Апельсин, Груша

    // Unshift adds element to beginning of arr
    let fruits = ["Апельсин", "Груша"];
    fruits.unshift('Яблоко');
    alert(fruits); // Яблоко, Апельсин, Груша

    // Shift and unshift can work with multiple elements:
    let fruits = ["Яблоко"];
    fruits.push("Апельсин", "Груша");
    fruits.unshift("Ананас", "Лимон");
    alert(fruits);
  </script>

</body>

</html>
